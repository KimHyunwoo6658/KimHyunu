<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="인텔 메인 페이지 리뉴얼">
    <meta name="Author" content="김현우">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/mainpage.css">
    <title>인텔 메인 페이지</title>
</head>
<body>
    <header>
        <div class="head-menu">
            <a href="#">
                <img class="head-icon" src="./img/header logo.jpg" alt="intel logo">
            </a>
응애
            <ul class="left-menu">
                <li><a href="#">제품</a></li>
                <li><a href="#">지원</a></li>
                <li><a href="#">솔루션</a></li>
                <li><a href="#">개발자</a></li>
                <li><a href="#">파트너</a></li>
            </ul>
            <span class="menu-btn">메뉴</span>
            <ul class="right-menu">
                <li>
                    <a href="#"><img src="./img/header-icon1.jpg" alt="log in icon"></a>
                </li>
                <li>
                    <a href="#"><img src="./img/header-icon2.jpg" alt="global icon"></a>
                </li>
                <li>
                    <a href="#"><img src="./img/header-icon3.jpg" alt="search icon"></a>
                </li>
            </ul>
        </div>
    </header>

    <main>
        <div class="wrapper">
            <section class="main-slide-img">
                <article class="slide1">
                    <img src="./img/slideimg1.jpg" alt="slide img">
                </article>
            </section>
        </div>

        <section class="main-menu">
            <div class="wrapper">
                <div class="flex-container">
                    <div class="item1">
                        <a href="#">
                            <p>
                                <img src="./img/main-menu-icon1.jpg" alt=""><br>
                                지원 받기
                            </p>
                        </a>
                    </div>
                    <div class="item2">
                        <a href="#">
                            <p>
                                <img src="./img/main-menu-icon2.jpg" alt=""> <br>
                                제품 사양
                            </p>
                        </a>
                    </div>
                    <div class="item3">
                        <a href="#">
                            <p>
                                <img src="./img/main-menu-icon3.jpg" alt=""><br>
                                제품 보기
                            </p>
                        </a>
                    </div>
                    <div class="item4">
                        <a href="#">
                            <p>
                                <img src="./img/main-menu-icon4.jpg" alt=""><br>
                                커뮤니티
                            </p>
                        </a>
                    </div>
                    <div class="item5">
                        <a href="#">
                            <p>
                                <img src="./img/main-menu-icon5.jpg" alt=""><br>
                                다운로드 센터
                            </p>
                        </a>
                    </div>
                </div> <!-- flex-container -->
            </div> <!-- wrapper -->
        </section>
        

        <section class="product">
            <div class="wrapper">
                <div class="main-product">
                    <h2>주요 제품</h2>
                    <div class="item-box">
                        <div class="product-item">
                            <img src="./img/i5-13500.png" alt="">
                            <a href="#">
                                <h3>Intel CORE I5-13500</h3>
                                <p>14 Core 20Threads 4.7Ghz</p>
                                <div class="sale-box">
                                    <p>구입하기</p>
                                </div>
                            </a>
                            
                        </div>
                        <div class="product-item">
                            <img src="./img/i7-13700k.jpg" alt="">
                            <a href="#">
                                <h3>Intel CORE i7-13700k</h3>
                                <p>16 Core 24Threads 5.4Ghz</p>
                                <div class="sale-box">
                                    <p>구입하기</p>
                                </div>
                            </a>
                        </div>
                        <div class="product-item">
                            <img src="./img/i9-13900k.png" alt="">
                            <a href="#">
                                <h3>Intel CORE I9-13900k</h3>
                                <p>24 Core 32Threads 5.8Ghz</p>
                                <div class="sale-box">
                                    <p>구입하기</p>
                                </div>
                            </a>
                        </div> <!-- product-item -->
                    </div> <!-- item-box -->
                </div> <!-- main-product -->
            </div>
            
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
